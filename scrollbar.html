<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="flex items-center space-x-2">
    <!-- Left Scroll Button -->
    <button onclick="scrollLeft()" class="px-3 py-2 bg-gray-700 text-white rounded-full">
      <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Scrollable Content -->
    <div id="scrollBox" class="flex space-x-4 overflow-x-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-300 p-4 w-80">
      <div class="w-40 h-20 bg-blue-500 text-white flex items-center justify-center rounded-lg">Item 1</div>
      <div class="w-40 h-20 bg-red-500 text-white flex items-center justify-center rounded-lg">Item 2</div>
      <div class="w-40 h-20 bg-green-500 text-white flex items-center justify-center rounded-lg">Item 3</div>
      <div class="w-40 h-20 bg-yellow-500 text-white flex items-center justify-center rounded-lg">Item 4</div>
      <div class="w-40 h-20 bg-purple-500 text-white flex items-center justify-center rounded-lg">Item 5</div>
    </div>

    <!-- Right Scroll Button -->
    <button onclick="scrollRight()" class="px-3 py-2 bg-gray-700 text-white rounded-full">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <script>
    function scrollLeft() {
      document.getElementById("scrollBox").scrollBy({ left: -200, behavior: "smooth" });
    }
    function scrollRight() {
      document.getElementById("scrollBox").scrollBy({ left: 200, behavior: "smooth" });
    }
  </script>
</body>

</html>
